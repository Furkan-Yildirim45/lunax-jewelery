<script>
  document.addEventListener("DOMContentLoaded", function () {
    const popupHTML = `
      <div id="popup" style="display: none; position: fixed; top: 0; right: 0; z-index: 9999; font-family: sans-serif;">
        <div style="background-color: #2f2f2f; color: #ffffff; padding: 20px; border-radius: 12px; max-width: 300px; text-align: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transform: translateY(-100%); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease; position: relative;">
          <button id="closePopup" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: red; font-size: 20px; cursor: pointer;">âœ–</button>
          
          <h2 style="margin-bottom: 10px; color: #e6e6e6; font-family: sans-serif;">ðŸ”¥ BugÃ¼n bu Ã¼rÃ¼n <span id="randomNumber">0</span> kiÅŸiye satÄ±ldÄ±!</h2>
          <p style="font-size: 16px; color: #cccccc; font-family: sans-serif;">
            Stoklar tÃ¼keniyor, <span style="color: red; font-weight: bold;">acele et!</span>
          </p>
        </div>
      </div>
    `;

    document.body.insertAdjacentHTML("beforeend", popupHTML);

    // ÃœrÃ¼n ID'sini al
    function getProductId() {
      // Shopify'da Ã¼rÃ¼n sayfasÄ±nda genellikle bu formatta bir meta tag bulunur
      const productJson = document.querySelector('script[type="application/json"][data-product-json]');
      if (productJson) {
        try {
          const productData = JSON.parse(productJson.textContent);
          return productData.id;
        } catch (e) {
          console.error('ÃœrÃ¼n ID\'si alÄ±namadÄ±:', e);
        }
      }
      
      // Alternatif yÃ¶ntem - URL'den ID almayÄ± dene
      const pathName = window.location.pathname;
      const matches = pathName.match(/\/products\/([^\/]+)/);
      return matches ? matches[1] : 'default-product';
    }

    // 24 saatlik random sayÄ± kontrolÃ¼ ve Ã¼retimi
    function getRandomNumberForProduct() {
      const productId = getProductId();
      
      // GÃ¼nÃ¼n tarihini al (YYYY-MM-DD formatÄ±nda)
      const today = new Date().toISOString().split('T')[0];
      
      // ÃœrÃ¼n ID ve tarihten deterministik bir sayÄ± Ã¼ret
      const combinedString = productId + today;
      let hash = 0;
      for (let i = 0; i < combinedString.length; i++) {
        hash = ((hash << 5) - hash) + combinedString.charCodeAt(i);
        hash = hash & hash; // 32-bit integer'a dÃ¶nÃ¼ÅŸtÃ¼r
      }
      
      // 1 ile 13 arasÄ±nda bir sayÄ±ya dÃ¶nÃ¼ÅŸtÃ¼r
      const randomNumber = Math.abs(hash % 13) + 1;
      return randomNumber;
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      const popupContent = popup.querySelector("div");
      popup.style.display = "flex";
      popup.style.justifyContent = "flex-end";
      popup.style.alignItems = "flex-start";
      popup.style.padding = "20px";

      setTimeout(() => {
        popupContent.style.transform = "translateY(0)";
        popupContent.style.opacity = "1";
      }, 50);

      const randomNumber = getRandomNumberForProduct();
      document.getElementById("randomNumber").textContent = randomNumber;
    }

    function hidePopup() {
      const popupContent = document.querySelector("#popup div");
      popupContent.style.transform = "translateY(-100%)";
      popupContent.style.opacity = "0";

      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 500);
    }

    document.addEventListener("click", function (event) {
      if (event.target.id === "closePopup") {
        hidePopup();
      }
    });

    setTimeout(showPopup, 2000);
    setTimeout(hidePopup, 10000);
  });
</script>
